<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Layout com Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header com Navbar -->
  <header class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark container">
      <a class="navbar-brand" href="#">Meu Site</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <main class="container my-4">
    <div class="row">
      <!-- Coluna principal -->
      <div class="col-md-8">
        <h2>Conteúdo Principal</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla vitae euismod turpis.</p>
        <p>Mais conteúdo aqui...</p>
      </div>

      <!-- Sidebar -->
      <aside class="col-md-4 bg-light p-3">
        <h4>Sidebar</h4>
        <ul>
          <li>Link 1</li>
          <li>Link 2</li>
          <li>Link 3</li>
        </ul>
      </aside>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 - Meu Site. Todos os direitos reservados.
  </footer>

  <!-- JS do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
